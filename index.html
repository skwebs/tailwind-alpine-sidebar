<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body class="bg-[url('unsplash.jpg')] bg-cover" x-data="{ openMenu : false }" :class="openMenu ? 'overflow-hidden' : 'overflow-visible' ">
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <header class="z-10 fixed top-0 w-full flex justify-between items-center bg-white drop-shadow-sm py-4 px-8 shadow">
      <!-- Logo -->
      <a href="/" class="text-lg font-bold">Logo</a>
      <!-- Mobile Menu Toggle -->
      <button class="flex md:hidden flex-col items-center align-middle" @click="openMenu = !openMenu" :aria-expanded="openMenu" aria-controls="mobile-navigation" aria-label="Navigation Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <span class="text-xs">Menu</span>
      </button>
      <!-- Main Navigations -->
      <nav class="hidden md:flex">
        <ul class="flex flex-row gap-2">
          <li>
            <a href="#" class="inline-flex py-2 px-3 bg-slate-200 rounded" aria-current="true">Home</a>
          </li>
          <li>
            <a href="#" class="inline-flex py-2 px-3 hover:bg-slate-200 rounded">About</a>
          </li>
          <li>
            <a href="#" class="inline-flex py-2 px-3 hover:bg-slate-200 rounded">Articles</a>
          </li>
          <li>
            <a href="#" class="inline-flex py-2 px-3 hover:bg-slate-200 rounded">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <!-- Pop Out Navigation -->
    <nav id="mobile-navigation" class="fixed inset-0 backdrop-blur-sm z-0" :class="openMenu ? 'visible' : 'invisible' " x-cloak>
      <!-- UL Links -->
      <ul class="absolute top-0 left-0 bottom-0 w-72 py-4 mt-14 bg-white drop-shadow-2xl z-0 transition-all duration-300" :class="openMenu ? 'translate-x-0' : '-translate-x-full'">
        <li class="border-b border-inherit">
          <a href="#" class="block p-4 active:bg-blue-100" aria-current="true">Home</a>
        </li>
        <li class="border-b border-inherit">
          <a href="#" class="block p-4">About</a>
        </li>
        <li class="border-b border-inherit">
          <a href="#" class="block p-4">Articles</a>
        </li>
        <li class="border-b border-inherit">
          <a href="#" class="block p-4">Contact</a>
        </li>
      </ul>
      <!-- Close Button -->
      <button class="absolute top-0 right-0 bottom-0 left-0" @click="openMenu = !openMenu" :aria-expanded="openMenu" aria-controls="mobile-navigation" aria-label="Close Navigation Menu">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-6 right-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </nav>
    
  </body>
</html>
